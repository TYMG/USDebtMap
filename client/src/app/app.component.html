<div id="app__main" class="container-fluid h-100">
  <div id="app__main-states">
    <div id="states__header" class="h-25">
      <h1 class="text-center">
        States
      </h1>
    </div>
    <div id="states__table">
      <table class="table table-striped table-bordered">
        <thead class="thead-inverse">
          <td>_id</td>
          <td>postalCode</td>
          <td>Delete</td>
        </thead>
        <tbody>
          <tr *ngFor="let state of states">
            <td>
              {{ state._id }}
            </td>
            <td>
              {{ state.postalCode }}
            </td>
            <td>
              <button class="btn" type="button" (click)="onDeleteState(state)">
            X
          </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="app__main-submit" class="h-25">
    <form [formGroup]="stateFormGroup" (ngSubmit)="onSubmitState()">
      <div class="input-group">
        <!-- state -->
        <input type="text" class="form-control" placeholder="postalCode" name="postalCode" formControlName="postalCode" />

        <!-- submit -->
        <button class=" btn btn-secondary" type="submit">
      Submit
    </button>
      </div>
    </form>
  </div>
</div>
